{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">TOTAL</th>
    </tr>
  </thead>
  <tbody>
      {% for s in stocks %}
    <tr>
      <th scope="row">{{ s.symbol }}</th>
      <td>{{ s.name }}</td>
      <td>{{ s.shares }}</td>
      <td>{{ s.price }}</td>
      <td>{{ s.total }}</td>
    </tr>
    {% endfor %}
    <thead>
      <tr>
        <th scope="col">CASH</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="row">{{ cash_available }}</th>
      </tr>
    </thead>
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="row">{{ cash_total }}</th>
      </tr>
    </thead>
  </tbody>
</table>
{% endblock %}
