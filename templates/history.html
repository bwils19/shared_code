{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  <tbody>
      {% for t in trans %}
    <tr>
      <th scope="row">{{ t.symbol }}</th>
      <td>{{ t.name }}</td>
      <td>{{ t.shares }}</td>
      <td>{{ t.price }}</td>
      <td>{{ t.action }}</td>
      <td>{{ t.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
